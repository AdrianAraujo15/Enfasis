<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="https://sg.com.mx/sites/default/files/styles/570x500/public/images/angular-logo.png?itok=_4hR0cNu" alt="" width="30" height="24" class="d-inline-block align-text-top">
      Seleccionar una persona si desea editar o borrar
    </a>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
      <li *ngFor="let persona of personaArray" class="list-group-item list-group-item-action" (click)="editar(persona)" [class.active]="persona == seleccionPersona">
      <span class="badge bg-dark">{{persona.id}}</span>  {{persona.nombre}} - {{persona.edad}}  
      </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-tittle">
            Insertar nueva persona
          </div>

          <div class="mb-3">
            <input type="text" [(ngModel)]="seleccionPersona.nombre" placeholder="Insertar nombre" class="form-control" >
          </div>
          <div class="mb-3">
            <input type="text" [(ngModel)]="seleccionPersona.edad" placeholder="Insertar edad" class="form-control" >
          </div>
          <button (click)="agregar_editar()" class="btn btn-primary" >Submit</button>  
          <button *ngIf="seleccionPersona.id !== 0" class="btn btn-danger" (click)="borrar()">
            Borrar
          </button>

        </div>
      </div>
    </div>
    <div class="col-md-4">
      <img src="https://gudaman.com/wp-content/uploads/2019/08/seo3-about-pic1.png" alt="" width="400"  class="d-inline-block align-text-center">
    </div>
  </div>
</div>
